<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <span class="titulo">{{titulo}}</span>
                    <form class="mt-3" [formGroup]="usuarioForm" (ngSubmit)="agregarUsuario()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre"
                            class="form-control form-control-lg" placeholder="Nombre">
                            <div class="text-danger"
                                *ngIf="usuarioForm.get('nombre')?.hasError('required')">
                                <span>El nombre de usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="email"
                            class="form-control form-control-lg" placeholder="Correo Electronico">
                            <div class="text-danger"
                            *ngIf="usuarioForm.get('email')?.hasError('required')">
                                <span>El correo electronico <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="nombreusuario"
                            class="form-control form-control-lg" placeholder="NLogin">
                            <div class="text-danger"
                            *ngIf="usuarioForm.get('nombreusuario')?.hasError('required')">
                                <span>El nlogin <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="password"
                            class="form-control form-control-lg" placeholder="Contraseña">
                            <div class="text-danger"
                            *ngIf="usuarioForm.get('password')?.hasError('required')">
                                <span>La contraseña <strong>es obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/listar-usuario" class="btn btn-dark btn-lg float-star">Listado Usuarios</button>
                            <button type="submit" [disabled]="usuarioForm.invalid" class="btn btn-success btn-lg float-end">Registrar Usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
